{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static '/style.css' %}">

</head>
<body>
<nav class="navbar pikachu-yellow">
  <div class="container ">
    <div id="navMenu" class="navbar-menu is-active">
      <div class="navbar-start">
        <a class="navbar-item" href="/">
          Home
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-dark" href="{% url 'about' %}">About</a>
            <a class="button is-link" href="{% url 'contact' %}">Contact</a>
            <a class="button" href="https://github.com/kattat13"><span class="icon"><i class="fa fa-github"></i></span><span>GitHub</span></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
